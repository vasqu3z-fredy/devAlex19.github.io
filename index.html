<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="blue-shape"></div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTeo3I-dpXFc6JR0o0T5s6Gi6VqOa6-Fuf9wv9Zwli-fmSeVoukqXYQnRPZudYI-_gNUk&usqp=CAU" alt="Bradley Steve">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Fredy Alexander V.</h2>
                        <p class="profile-handle">@devAlex19</p>
                        <p class="profile-bio">I'm a Front End Developer, follow me to be the first who see my professional card.</p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <h3>15K</h3>
                        <p>Views</p>
                    </div>
                    <div class="stat">
                        <h3>15</h3>
                        <p>Projects</p>
                    </div>
                    <div class="stat">
                        <h3>1.2M</h3>
                        <p>Followers</p>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="btn btn-primary">Follow</button>
                    <button class="btn btn-outline">View profile</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
